<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить книгу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_index.css') }}">
    <style>
        .form-container {
            max-width: 750px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #5f5cb8;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-submit {
            background-color: #5f5cb8;
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #4a4895;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Добавить книгу</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="nickname" class="form-label">Ваш никнейм</label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Тип объявления</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action_type" id="sell" value="sell" required>
                    <label class="form-check-label" for="sell">Продать</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="action_type" id="exchange" value="exchange">
                    <label class="form-check-label" for="exchange">Обменять</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Название книги</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Обложка книги</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Контакт для связи</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Добавить книгу</button>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        const inputs = document.querySelectorAll('input[required], textarea[required]');
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('is-invalid');
                isValid = false;
            } else {
                input.classList.remove('is-invalid');
            }
        });

        if (!isValid) {
            alert('Пожалуйста, заполните все обязательные поля!');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
